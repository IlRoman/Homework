<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="form-control">
            <label for="form-control__text">Last Name</label>
            <input type="text" name="lastName" value="Emerson" readonly id="form-control__text">
        </div>
        <div class="form-control">
            <label for="form-control__number">Age</label>
            <input type="number" min="3" max="10" name="age" value="17" id="form-control__number">
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree" disabled id="form-control__checkbox">
            <label for="form-control__checkbox">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender" checked id="Male"><label for="Male">Male</label>
            <input type="radio" name="gender" id="Female"><label for="Female">Female</label>
            <input type="radio" name="gender" id="Secret"><label for="Secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..." maxlength="10" required></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
